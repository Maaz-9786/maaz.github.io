    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles.css">
        <title>Contact Form</title>
    </head>

    <body>
        <div class="form-container">
            <form class="contact-form" onsubmit="SendMail(); return false;">
                <label for="name">Name:</label>
                <input placeholder="Enter your name" type="text" id="fullName" name="name" required>

                <label for="email">Email:</label>
                <input placeholder="Enter your email" type="email" id="email_id" name="email" required>

                <label for="message">Message:</label>
                <textarea placeholder="Your message here" id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </body>
